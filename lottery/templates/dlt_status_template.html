<table border="2">
    <caption>大乐透 {{ now|date:'Y-m-d H:i'|safe }}</caption>
    <tr>
        <th>前区</th>
        <th>后区</th>
        <th>zhuangtai</th>
    </tr>
    {% for dlt in dlts %}
        <tr>  
            <td>{{ dlt.a }} {{ dlt.b }} {{ dlt.c }} {{ dlt.d }} {{ dlt.e }}</td>
            <td>{{ dlt.f }} {{ dlt.g }}</td>
            <td>{{ dlt.get_status_display }}</td>
        </tr>
    {% endfor %}
</table>
